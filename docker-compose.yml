version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: navai-analytics-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: navai
      POSTGRES_PASSWORD: navai_password
      POSTGRES_DB: navai_analytics
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: navai-analytics-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@navai.uz
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - '5050:80'
    depends_on:
      - postgres

volumes:
  postgres_data:
